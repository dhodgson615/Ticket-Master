[mypy]
# Python version to target
python_version = 3.9

# Where to look for modules
mypy_path = src

# Show error codes in output
show_error_codes = True

# Don't ignore missing imports by default
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True

# Be strict about None/Optional
no_implicit_optional = True
strict_optional = True

# Require type annotations for functions
disallow_untyped_defs = True
disallow_incomplete_defs = True

# Check untyped definitions
check_untyped_defs = True

# Error output format
show_column_numbers = True

# Allow some flexibility with Any for practical development
# disallow_any_explicit = False  # Allow explicit Any when needed
# disallow_any_expr = False      # Allow expressions that result in Any